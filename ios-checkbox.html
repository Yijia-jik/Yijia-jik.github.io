<meta name="robots" content="noindex">
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    #container {
      font-size: 0;
      position: relative;
      background-color: rgb(162, 231, 172);
      border: 5px solid #A1D7A8;
      width: 200px;
      height: 100px;
      border-radius: 50px;
    }

    #circle {
      display: inline-block;
      vertical-align: top;
      position: absolute;
      background-color: white;
      box-shadow: 4px 4px 20px #C2C2C2;
      width: 100px;
      height: 100px;
      border-radius: 50px;
      left: auto;
      transition: width 5s;
      transition-timing-function: ease;
    }

    #circle:active {
      left: 100px;
    }

    #container:active {
      background-color: white;
    }

    input {
      display: none;
    }

    input:checked+label::before {
      content: attr(container)
    }
  </style>
</head>

<body>
  <input type="checkbox" name="" id="up">
  <label for="up">
    <div id=container>
      <p id=circle></p>
    </div>
  </label>
</body>

</html>
