<script id="ch0103/17" type="ok">
  var x1 = Number(prompt()), y1 = Number(prompt())

  var a = Math.abs(x1 - x2), b = Math.abs(x1 - x3), c = Math.abs(x2 - x3)
  var d = Math.abs(y1 - y2), e = Math.abs(y1 - y3), f = Math.abs(y2 - y3)
  var x = Math.sqrt(Math.pow(a, 2) + Math.pow(d, 2))

  var z = Math.sqrt(Math.pow(c, 2) + Math.pow(f, 2))

</script>
