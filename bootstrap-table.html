<meta name="robots" content="noindex">
<html>
<head>
<meta name="description" content="重做bootstrap">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
 <link rel="stylesheet" href="bootstrap-table.css">
<style id="jsbin-css">
.table {
  width:100%;
  text-align:left;
  border-collapse:collapse;
}

tr {
  border:1px solid #DEE2E6;
}

thead tr {
  border-bottom:2px solid #DEE2E6
}

.table td, th{
  padding:12px;
}

.table-dark{
  background-color: #343A40;
  color:white;
}

.table-dark tr {
  border:1px solid #454D55;
}

.table-dark thead tr {
  border-bottom:2px solid #454D55;
}

.table-striped tbody tr:nth-child(odd)
{background-color: #F2F2F2;}

.table-dark.table-striped tbody tr:nth-child(odd) {
  background-color: #3E444A;
}

.table-bordered th,td {
  border:1px solid #DEE2E6;
}

.table-dark.table-bordered th,td {
   border:1px solid #454D55
}

.table-hover tbody tr:hover {
  background-color:#ECECEC;
  
}

.table-dark.table-hover tbody tr:hover {
  background-color:#43494E
}

.tabled-sm td{
  padding:6px;
}

td, th{
  border:none;
}
.table-borderless.table-dark tr {
  border:none;
}







</style>
</head>
<body>
  <h1>table table-dark table-hover</h1>
  <table class="table xtable-bordered xtable-borderless table-dark xtable-striped table-hover table-sm">
  <thead class="xthead-light">
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody class="xthead-dark">
    <tr class="table-primary">
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>Jacob</td>
      <td>Thornton</td>
      <td>@fat</td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>Larry</td>
      <td>the Bird</td>
      <td>@twitter</td>
    </tr>
  </tbody>
</table>

</body>
</html>
