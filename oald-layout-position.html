      width: 100%;

    body {
      overflow: hidden;
      height: 100%;
      width: 100%;

    }

    span {
      display: block;
    }

    .bar1 {
      position: fixed;
      left: 0;
      width: 20%;

      background-color: blue;
      border: 1px solid;
    }

    .bar2 {
      position: fixed;
      left: 20%;

      position: absolute;
      width: 100%;
      height: 20%;
      background-color: black;

    }

    .bar3 {
      position: fixed;
      right: 20%;
      width: 20%;
      height: 100%;
      background-color: red;
    }

    .bar4 {
      position: fixed;
      right: 0;
      top: 0;
      width: 20%;
      height: 100%;
      background-color: yellow;
    }
  </style>
</head>

<body>

  <span class=bar1></span>
  <span class=bar2><span class=bar5></span></span>
